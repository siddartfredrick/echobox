<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>EchoBox</title>
    </head>
    <body>
        <div class="main-container">
            <div class="main-message">
                <h2>Welcome To <strong>EchoBox</strong>!</h2>
                <textarea
                placeholder="Enter your message here (150 char limit)..."
                maxlength="150"
                ></textarea>
                <div class="button-container">
                    <button>
                        Submit
                    </button>
                </div>
            </div>
        </div>
        <footer>
            <p class="footer-text">Made with &hearts; in British Columbia, Canada</p>
        </footer>
    </body>
</html>
